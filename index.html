<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch by Nathan Baylon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 class="header-title">Etch-A-Sketch<span class="header-subtitle">By Nathan Baylon</span></h1>
    </header>

    <main class="main-container">
        
        <div id="drawing-container"></div>

        <div class="settings-container">
            <div class="grid-settings-container">
                <h3>Settings</h3>
                <button id="clear-grid-btn">Clear</button>
                <button id="resize-grid-btn">Resize</button>
            </div>
            <div class="pen-styles-container">
                <h3>Pen Styles</h3>
                <button id="draw-black-btn">Black</button>
                <button id="draw-rgb-btn">RGB</button>
                <button id="draw-erase-btn">Erase</button>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
